<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* for removing small black line under images  */
        a {
            text-decoration: none;
        }
    </style>


</head>
<body>
    <header>
        <h1>REGISTER</h1>
    </header>
    <H2>Contact Us Form</H2>
    <form action="https://www.google.com" target="_blank">
        <label for="name"><b>Name: </b></label>
        <input type ="text" name = "name" id = "name" placeholder="Enter Your Name"><br/>

        <label for = "email"><b>Email:</b></label>
        <input type="email" name = "email" id = "email" placeholder="Enter Your E-mail"> <br>

        <label for = "P.no"><b>Contact:</b></label>
        <input type="number" name = "P.no" id = "P.no" placeholder="Enter Your Number"> <br>
             
        <label for = "gender"><b>Gender:</b></label>
        <select name = "gender" id = "gender">
            <option value = "male"> Male</option>
            <option value = "female">Female</option>
            <option value = "prefer not to say">Prefer Not to say</option>
        </select><br>

        <label for="dob"><b>Date Of Birth:</b></label>
        <input type="date" name = "dob" id="dob"><br>

        <span><b>Rating:</b></span>
        <label for ="rating1">1</label>
        <input type ="radio" name ="rating" id ="rating1">
        <label for ="rating2">2</label>
        <input type = "radio" name = "rating" id = "rating2">
        <label for ="rating3">3</label>
        <input type = "radio" name = "rating" id = "rating3">
        <label for = "rating4">4</label>
        <input type="radio" name = "rating" id="rating4">
        <label for = "rating5">5</label>
        <input type="radio" name = "rating" id="rating5"><br>

        <label for = "msg"><b>Enter Your Message</b></label><br>
        <textarea name="message" id = "msg" cols="50" rows="10"></textarea><br>
        
        <input type="submit" name = "submit" id = "submit" value="submit">
        <input type="reset" name = "reset" id = "reset" value="reset">

        <footer >
            <a href="https://www.youtube.com" target="_blank">
                <img src="youtube.png" alt="YouTube" width="35" height="40" >
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img  src="https://static01.nyt.com/images/2016/05/11/us/12xp-instagram/12xp-instagram-videoSixteenByNineJumbo1600-v2.jpg" alt = "instagram" width ="80" height="40"  >
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRM4MwmAjQShC0o7ziCFZbx46bf2rWPbd3vhepnvOCAYg&s"  alt = "twitter" width="40" height="30">
            </a>
        </footer>

     </form>
</body>
</html>
